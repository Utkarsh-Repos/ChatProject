<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'create-group' %}">
    {% csrf_token %}
    <h4> Enter Group Name to Create Group</h4>
    <input type="text" name="group_name" placeholder="Group Name" required>
    <button type="submit">Create Group</button>
    {% if success %}
    <p style="color:green; font-size:20px;">{{success}}</p>
    {% endif %}
</form>
<div style=" margin-top: 40px;">
<a href="{% url 'home-page' %}" style="color: red;">Home Page</a>
    </div>
</body>
</html>
